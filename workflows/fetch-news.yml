name: Fetch News

on:
  schedule:
    - cron: "0 * */6 * *"   # Runs every 6 hours
  workflow_dispatch:        # Allow manual runs

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Fetch News from API
        run: |
          mkdir -p data
          curl "https://newsapi.org/v2/top-headlines?country=us&apiKey=${{ secrets.NEWS_API_KEY }}" \
            -o data/news.json

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/news.json
          git commit -m "Update news data [skip ci]" || echo "No changes"
          git push
